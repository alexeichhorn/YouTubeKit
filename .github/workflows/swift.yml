name: Swift Unit Tests

on: push

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up proxy
      run: |
        echo "Setting up proxies"
      env:
        HTTP_PROXY: ${{ secrets.PROXY_HTTP }}
        HTTPS_PROXY: ${{ secrets.PROXY_HTTPS }}
    
    - name: Build
      run: swift build -v
    
    - name: Run tests
      run: swift test -v
