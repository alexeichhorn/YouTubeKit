name: Swift Unit Tests

on: push

jobs:
  build:

    runs-on: macos-latest

    env:
      HTTP_PROXY: ${{ secrets.PROXY_HTTP }}
      HTTPS_PROXY: ${{ secrets.PROXY_HTTPS }}

    steps:
    - uses: actions/checkout@v2
    
    - name: Build
      run: swift build -v
    
    - name: Run tests
      run: swift test -v
